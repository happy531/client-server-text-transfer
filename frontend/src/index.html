<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CN Desktop Project</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="form__group field">
      <input type="input" class="form__field" name="ip" id="ip" required />
      <label for="ip" class="form__label">IP address</label>
    </div>
    <div class="form__group field">
      <input type="input" class="form__field" name="port" id="port" required />
      <label for="port" class="form__label">port</label>
    </div>
    <button id="conn-btn" class="button-39">CONNECT</button>
    <input id="mess" name="mess" id="mess" class="message" />
    <button id="send-mess" class="button-39">SEND MESSAGE</button>
    <button id="disconn-btn" class="button-39">DISCONNECT</button>
  </body>
</html>
